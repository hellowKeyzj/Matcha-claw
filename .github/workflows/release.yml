# ClawX Release Workflow
# Builds and publishes releases for macOS, Windows, and Linux

name: Release
run-name: Release (${{ github.event_name }})

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
      platform:
        description: 'Build target platform'
        required: false
        default: 'win'
        type: choice
        options:
          - win
          - mac
          - linux
          - all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  resolve-matrix:
    runs-on: ubuntu-latest
    outputs:
      include: ${{ steps.set-matrix.outputs.include }}
    steps:
      - id: set-matrix
        shell: bash
        run: |
          event="${{ github.event_name }}"
          platform="${{ github.event.inputs.platform }}"

          if [ "$event" = "push" ] || [ -z "$platform" ] || [ "$platform" = "all" ]; then
            include='[{"os":"macos-latest","platform":"mac"},{"os":"windows-latest","platform":"win"},{"os":"ubuntu-latest","platform":"linux"}]'
          elif [ "$platform" = "win" ]; then
            include='[{"os":"windows-latest","platform":"win"}]'
          elif [ "$platform" = "mac" ]; then
            include='[{"os":"macos-latest","platform":"mac"}]'
          elif [ "$platform" = "linux" ]; then
            include='[{"os":"ubuntu-latest","platform":"linux"}]'
          else
            echo "Unsupported platform input: $platform"
            exit 1
          fi

          echo "include=$include" >> "$GITHUB_OUTPUT"
          echo "Resolved matrix: $include"

  release:
    needs: resolve-matrix
    strategy:
      matrix:
        include: ${{ fromJSON(needs.resolve-matrix.outputs.include) }}

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Download uv binaries for macOS
        if: matrix.platform == 'mac'
        run: pnpm run uv:download:mac

      - name: Download uv binaries for Windows
        if: matrix.platform == 'win'
        run: pnpm run uv:download:win

      - name: Download uv binaries for Linux
        if: matrix.platform == 'linux'
        run: pnpm run uv:download:linux

      # macOS specific steps
      # --publish never: prevent electron-builder from auto-publishing to GitHub.
      # All artifacts are collected and published atomically in the publish job.
      - name: Build macOS
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ulimit -n 65536
          echo "File descriptor limit: $(ulimit -n)"

          # Guardrail: if CSC_LINK is misconfigured (e.g. points to a directory),
          # fall back to unsigned build instead of failing hard.
          if [ -n "${CSC_LINK:-}" ]; then
            echo "Detected CSC_LINK in environment"
            if [ -d "${CSC_LINK}" ]; then
              echo "Invalid CSC_LINK: points to a directory (${CSC_LINK})"
              echo "Falling back to unsigned build"
              unset CSC_LINK
              unset CSC_KEY_PASSWORD
              export CSC_IDENTITY_AUTO_DISCOVERY=false
            fi
          else
            echo "No CSC_LINK provided; building unsigned macOS artifacts"
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          fi

          pnpm run build:vite && pnpm exec zx scripts/bundle-openclaw.mjs && pnpm exec electron-builder --mac --publish never

      # Windows specific steps
      - name: Build Windows
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run build:vite && pnpm exec zx scripts/bundle-openclaw.mjs && pnpm exec electron-builder --win --publish never

      # Linux specific steps
      - name: Build Linux
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run build:vite && pnpm exec zx scripts/bundle-openclaw.mjs && pnpm exec electron-builder --linux --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.yml
            !release/builder-debug.yml
          retention-days: 7

